<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--CSS link-->
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <!--Fontawesome-->
      <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
      <!--Fontawesome-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!--Bootstrap-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <title>Document</title>
  </head>
  <body>
  <header>
    <div class="topbar">
      <div class="headsec-top"><p>Fiziki | Biznes</p></div>
      <div class="headsec-bottom">
        <nav>       
            <a href="#">Ana səhifə</a>
            <a href="#">Haqqımızda</a>
            <a href="#">Xidmətlər</a>
            <a href="#">Tariflər</a>
            <a href="#">Əlaqə</a>        
        </nav>
        <div class="headsec-select">
          Faktura ve paket
          <select name="" id="">
            <option value="">A</option>
            <option value="">B</option>
            <option value="">C</option>
          </select>
        </div>
        <hr id="line"/>
        <div class="headsec-icons">
          <a href="http://"><img src="img/Search.jpg" alt="" srcset=""></a>
          <a href="http://"><img src="img/Shopping.jpg" alt="" srcset=""></a>
          <a href="http://"><i class="fa fa-bell" style="font-size:24px"></i></a>
        </div>
      </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active h-25">
          <img class="d-block w-100" style="height: 520px;" src="img/slider1.png" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" style="height: 520px;" src="img/slider2.png" alt="Second slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide</h5>
          </div>
        </div>        
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>

  <!--Main start-->
  <main>

      <div class="flag">
        <marquee behavior="" direction="">Yazaraq axtar</marquee>
      </div>

      <div class="main-content">
        <nav class="main-nav">
          <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <a href="#">Kateqoriyalar</a>
            <a href="#">Müştərilər</a>
            <a href="#">Qrafiklər</a>
            <a href="#">Hesabat</a>
            <a onclick = 'showMessage()' href="#main-mid-area">Mesajlar</a>
          </div>
          
          <div id="main">
            <button title="Menu" class="openbtn" onclick="openNav()">☰</button>  
            
          </div>
        </nav>

        <article id='main-mid-area' class="main-mid">
          
          <section id="search-area" class="top-banner">
              <div class="container d-flex flex-column align-items-center justify-content-center">
                <h1 class="heading">Şəhər axtar</h1>
                <form>
                  <input id="cityName" type="text" value="" placeholder="Şəhər adı yazın" autofocus>
                  <button id="buttonsubmit" type="submit">Axtar</button>
                  
                </form>
              </div>
          </section>

          <section id='search-area-ajax' class="ajax-section">
            <div class="container text-center">
              <ul id="list" class="cities"></ul>
            </div>
          </section> 

          <section id='mesaj-qutusu' class="mesajlar">
            <button onclick="showCitySearch(this)" class="btn btn-primary w-50 h-20" style="margin-left: auto; margin-right: 0;">Bagla</button>
            <h1>Mesajlar</h1>
          </section> 


          
        </article>

        <aside>
          <img src="https://tpc.googlesyndication.com/simgad/13819017744080435628" alt="" srcset="">
        </aside>

      </div>

  </main>
  
    
  <footer class="dark-footer skin-dark-footer">
    
    <div class="footer-bottom">
      <div class="container">
        <div class="column align-items-center">
          
          <div class="">
            <ul id="social" class="footer-bottom-social" style="background-color: transparent;">
              <li><a href="#"><i class="fa fa-instagram" style="font-size:48px;color:darkcyan"></i></a></li>
              <li><a href="#"><i class="fa fa-facebook-square" style="font-size:48px;color:darkcyan"></i></a></li>
              <li><a href="#"><i class="fa fa-google-plus" style="font-size:48px;color:darkcyan"></i></a></li>
            </ul>
          </div>

          <div class="d-flex justify-content-center">
            <p class="mb-0">© 2022 https://itengineer.com/. Bütün hüquqlar qorunur</p>
          </div>

        </div>
      </div>
    </div>
    <div class="chat-div">

      <div class="chat-shift"><i>Onlayn Çat</i>
      </div>
      <div title="Start chatting" onclick="showForm()" id="demo" class="chat"><i class="fa fa-comments-o" style="font-size:36px"></i>
      </div>
      <div class="contact-form">
        <form action="">
          <label for="">Onlayn Dəstək bölümünə xoş gəlmisiniz!</label>
          <hr>
          <label for="">Ad</label>
          <input type="text" name="" id="ad">
          <hr>
          <label for="">Nomre</label>
          <input type="text" name="" id="nomre">
          <hr>
          <button onclick="formSubmit()" type="submit">Göndər</button>
        </form>
      </div>
    </div>
   
    </footer>
    <script src="script.js"></script>    
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
